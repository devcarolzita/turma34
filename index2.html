  <script>
    // alert('Tire um print da tela, em breve botão de download')
    const getLocalStorage = () => {
      if(localStorage.getItem('peopleName')){
        const peopleName =  localStorage.getItem('peopleName');
     document.getElementsByClassName('arco-title')[0].innerText = peopleName;
     document.getElementsByClassName('estudante')[0].innerText = peopleName;
     document.querySelector('#container-arco-img').src =  localStorage.getItem('peopleImg') !== null ? localStorage.getItem('peopleImg') : 'perfil.png';
    }
    }
    getLocalStorage();
    const showNotification = (message) => {
  const popUpNotification = document.createElement('div');
  popUpNotification.classList.add('overlay');

  const notification = document.createElement('p');
  notification.classList.add('notification');
  notification.textContent = message;

  let btnNotification = document.createElement('button');
  btnNotification.textContent = 'OK';

  btnNotification.addEventListener('click', function () {
    popUpNotification.remove();
  })

  notification.appendChild(btnNotification)
  popUpNotification.appendChild(notification)
  document.body.appendChild(popUpNotification);
}
showNotification('Tire um print da tela, em breve botão de download')
